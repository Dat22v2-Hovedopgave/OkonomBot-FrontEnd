<template id="budget-template">
  <div class="container">
    <h1 class="mt-5 text-center">Budget Oversigt</h1>
    <hr>

    <div class="row">
      <!-- Left Column for Inputs -->
      <div class="col-md-6">
        <div id="budgetInput" class="mb-4">
          <h2 class="section-title">Indtægter</h2>
          <hr>
          <div id="earnings-category" class="mb-4"></div>
          <hr>
          <h2 class="section-title">Udgifter</h2>
          <hr>
          <div id="expenses-category" class="mb-4"></div>
        </div>
      </div>

      <!-- Right Column for Outputs inside a card -->
      <div class="col-md-6">
        
        <div class="card text-center" style="width: 450px;">
          <div class="card-header bg-light">
              <img src="images\okonombot.png" alt="Calculator Icon" class="img-fluid" style="width: 125px; height: 125px;">
          </div>
          <div class="card-body">
              <h2 class="card-title">Budgetgennemgang</h2>
              <div class="d-flex justify-content-between py-3">
                  <span>Samlet Månedlig Indkomst</span>
                  <span id="total-earnings">0.00 kr.</span>
              </div>
              <div class="d-flex justify-content-between py-3">
                  <span>Samlede Månedlige Udgifter</span>
                  <span id="total-expenses">0.00 kr.</span>
              </div>
             
              <div class="row">

                <div class="col-md-6">
              <div class="d-flex justify-content-between py-3">
                  <span id="earnings-category-totals">0.00 kr.</span>
              </div>
              </div>

              <div class="col-md-6">
              <div class="d-flex justify-content-between py-3">
                  <span id="expenses-category-totals">0.00 kr.</span>
              </div>
              </div>

              </div>
              
              <hr>
          </div>
          <div id="card-total-budget" class="card-footer bg-success text-white">
              <span>Overskud / Underskud</span>
              <div class="font-weight-bold" id="total-budget">0.00 kr.</div>
          </div>
      </div>
       <!-- Insert the advice section here -->
       <div class="container overflow-hidden">
        <div class="row gx-5">
          <div class="col">
            <div class="p-3 border bg-light">
              <span id="advice-text"></span>
            </div>
            <button id="getAdviceButton" class="btn btn-primary mt-3">Get Advice</button>
          </div>
        </div>
      </div>
      </div>
      
    </div>
    
    <button id="save-all-button" class="btn btn-primary">Beregn</button>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Success</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Dine data er succesfuldt gemt i databasen.
      </div>
    </div>
  </div>
</template>
