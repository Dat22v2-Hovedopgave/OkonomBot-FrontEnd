<template id="budget-template">
  <div class="container">
    <h1 class="mt-5 text-center">Budget Oversigt</h1>
    <hr>

    <div class="row mb-4">
      <!-- Venstre kolonne til input -->
      <div class="col-md-4">
        <div id="budgetInput" class="mb-4">
          <div class="custom-card">
            <h2 class="section-title">Indtægter</h2>
            <hr>
            <!-- Container til indtægtskategorier -->
            <div id="earnings-category" class="mb-4"></div>
            <hr>
          </div>
          <div class="custom-card">
            <h2 class="section-title">Udgifter</h2>
            <hr>
            <!-- Container til udgiftskategorier -->
            <div id="expenses-category" class="mb-4"></div>
          </div>
        </div>
      </div>

      <!-- Højre kolonne til output inde i et kort -->
      <div class="col-md-4">
        <div class="card text-center" style="width: 100%;">
          <div class="card-header bg-light">
            <!-- Billede af økonomibot -->
            <img src="images/okonombot.png" alt="Calculator Icon" class="img-fluid" style="width: 125px; height: 125px;">
          </div>
          <div class="card-body">
            <h2 class="card-title" style="color: #ff6f00">Månedens budget</h2>
            <div class="d-flex justify-content-between py-3">
              <span>Samlet Månedlig Indkomst</span>
              <span id="total-earnings">0.00 kr.</span>
            </div>
            <div class="d-flex justify-content-between py-3">
              <span>Samlede Månedlige Udgifter</span>
              <span id="total-expenses">0.00 kr.</span>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="d-flex justify-content-between py-3">
                  <span id="earnings-category-totals">0.00 kr.</span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="d-flex justify-content-between py-3">
                  <span id="expenses-category-totals">0.00 kr.</span>
                </div>
              </div>
            </div>
            <hr>
          </div>
          <div id="card-total-budget" class="card-footer bg-success text-white">
            <span>Overskud / Underskud</span>
            <div class="font-weight-bold" id="total-budget">0.00 kr.</div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button id="save-all-button" class="btn btn-primary btn-lg btn-block mt-3" style="max-width: 300px;">Gem og Beregn</button>
        </div>

        <!-- Kort til diagrammer -->
        <div class="card mt-5" style="width: 100%;">
          <div class="card-body">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <div id="expensesAndRestPie" style="height: 300px; width: 100%;"></div>
                </div>
                <div class="col-md-6">
                  <div id="entireExpensesPie" style="height: 300px; width: 100%;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <!-- Sektion til rådgivning -->
        <div class="container overflow-hidden mt-5">
          <div class="row gx-5 align-items-center">
            <div class="col-md-12 text-center">
              <img src="images/robot.png" alt="Robot" class="robot-img">
            </div>
            <div class="col-md-12">
              <div class="advice-box mt-3">
                <span id="advice-text">Tryk på knappen for neden for økonomisk rådgivning. Jeg vil prøve mit bedste...</span>
              </div>
              <div class="d-flex justify-content-center">
                <button id="getAdviceButton" class="btn btn-primary mt-3" style="max-width: 300px;">Få rådgivning</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Success</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Dine data er succesfuldt gemt i databasen.
      </div>
    </div>
  </div>
</template>
